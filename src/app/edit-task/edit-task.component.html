<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <h3 style="color:aliceblue;">Update Task</h3>

  </div>
</nav>

<div style="width: 800px; margin-left: 50px; margin-top: 10px; margin-bottom: 30px; margin-right: 20px">
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" formControlName="title" class="form-control" id="title" aria-describedby="statusHelp" name="title" [(ngModel)]="task.title">
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-control" formControlName="status" [(ngModel)]="task.status">
          <option> New </option>
          <option> On progress </option>
          <option> Done </option>
        </select>
      </div>

      <div class="mb-3">
          <label for="priority" class="form-label">Priority</label>
          <select class="form-control" formControlName="priority" [(ngModel)]="task.priority">
            <option> High </option>
            <option> Medium</option>
            <option> Low </option>
          </select>
        </div>  
    <div class="form-group">
      <label for="name">Date</label>
      <input type="date" formControlName="date" class="form-control" id="date" name="date" [(ngModel)]="task.date">
    </div>

    <button type="submit" class="btn btn-success" id="saveChanges" data-bs-dismiss="modal" (click)="editTask()">Save Changes</button>
  </form>
</div>
